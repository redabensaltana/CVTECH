<!-- component -->
<nav class="flex justify-between px-20 py-6 items-center bg-white">
  <div class="flex items-end">
    <h1 class="text-xl text-gray-800 font-bold">CvTech</h1>
  </div>
  <div class="flex items-center">
    <div class="flex items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 pt-0.5 text-gray-600"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
      <input
        class="ml-2 outline-none bg-transparent font-"
        type="text"
        name="search"
        id="search"
        placeholder="Search..."
      />
    </div>
    <ul class="flex items-center space-x-6">
      <li class="font-semibold text-gray-700" *ngIf="role == 'DEV'"><a [routerLink]="['/generatecv']">Home</a></li>
      <li class="font-semibold text-gray-700" *ngIf="role == 'CME'"><a [routerLink]="['/apprenants']">Apprenant</a></li>
      <li class="font-semibold text-gray-700" *ngIf="role == 'DEV'">
        <a [routerLink]="['/apprenant/', id]"> Profile</a>
      </li>
      <li>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path d="M12 14l9-5-9-5-9 5 9 5z" />
          <path
            d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"
          />
        </svg>
      </li>
      <li>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
          />
        </svg>
      </li>
      <li>
        <button
          (click)="logout()"
          class="block uppercase mx-auto shadow bg-indigo-800 hover:bg-indigo-700 focus:shadow-outline focus:outline-none text-white text-xs py-3 px-10 rounded"
        >
          logout
        </button>
      </li>
    </ul>
  </div>
</nav>
