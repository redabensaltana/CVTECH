    <app-navbar></app-navbar>

      <div class="flex justify-center content-center items-center m-10 ">
        <div class="flex justify-between content-center items-center mb-10 w-11/12">
            <h1 class="text-gray-500 font-bold text-2xl tracking-wide">APPRENANTS</h1>
            <!-- <input type="text" class="border border-gray-300 rounded-lg p-2 w-1/3" placeholder="Search" [formControl] = "searchControl"> -->
            <div class="flex items-center">
              <form [formGroup]="searchForm">
              <select class="border border-gray-300 rounded-lg p-2 mr-4" formControlName = "selectControl">
                  <option value = "">Filter By </option>
                  <option value = "lastName">Name</option>
                  <option value = "userTitle">Stack</option>
                  <option value = "email">Email</option>
              </select>
              </form>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pt-0.5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input class="ml-2 outline-none bg-transparent font-" type="text" placeholder="Search..." [formControl] = "searchControl" />
            </div>
        </div>
      </div>
        <div class=" grid justify-items-center sm:grid-cols-2 md: grid-cols-1 gap-3 lg:grid-cols-3 gap-y-5 m-10 mb-10 ">
          <div *ngIf="devs.length === 0" class="text-center">
            <h1 class="text-gray-500 font-bold text-2xl tracking-wide">No Data Found</h1>
          </div>

          <div class="bg-white font-semibold text-center rounded-3xl border shadow-lg p-10 w-2/3" *ngFor="let user of devs">
            <img class="mb-3 w-32 h-32 rounded-full shadow-lg mx-auto" src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" alt="product designer">
            <h1 class="text-lg text-gray-700"> {{user.firstName}} {{user.lastName}} </h1>
            <h3 class="text-sm text-gray-400 "> {{user.userTitle}}  </h3>
            <p class="text-base text-gray-400 mt-4"> {{user.email}} </p>
            <!-- route -->
            <div class="mt-4">
            <a [routerLink]="['/apprenant/', user.userId]" class="bg-indigo-600 px-8 py-2 mt-8 rounded-3xl text-gray-100 font-semibold uppercase tracking-wide">View Profile</a>
            </div>
          </div>



        </div>
